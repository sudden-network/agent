name: tag-on-version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version bump
        id: version
        run: |
          set -euo pipefail
          before=""
          if git cat-file -e "${{ github.event.before }}:package.json" 2>/dev/null; then
            before=$(git show "${{ github.event.before }}:package.json" | node -e "const fs=require('fs');const data=fs.readFileSync(0,'utf8');console.log(JSON.parse(data).version)")
          fi
          after=$(node -e "const fs=require('fs');const data=fs.readFileSync('package.json','utf8');console.log(JSON.parse(data).version)")
          if [ "$before" = "$after" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "version=$after" >> "$GITHUB_OUTPUT"

      - name: Tag release
        if: steps.version.outputs.changed == 'true'
        run: |
          set -euo pipefail
          version="${{ steps.version.outputs.version }}"
          case "$version" in
            1.*) ;;
            *) echo "skip: major not 1"; exit 0 ;;
          esac
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags
          if git rev-parse "refs/tags/v$version" >/dev/null 2>&1; then
            echo "tag exists: v$version"
            exit 0
          fi
          git tag "v$version"
          git tag -f v1 "v$version"
          git push origin "v$version"
          git push -f origin v1
