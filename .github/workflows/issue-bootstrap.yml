name: Codex Worker Issue Bootstrap

on:
  workflow_call:
    inputs:
      issue_number:
        type: number
        required: true
      issue_title:
        type: string
        required: true
      issue_body:
        type: string
        required: false
      comment_body:
        type: string
        required: false
    secrets:
      OPENAI_API_KEY:
        required: true

permissions:
  contents: read
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        run: npm install -g @openai/codex@0.28.0

      - name: Run Codex
        id: codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_TITLE: ${{ inputs.issue_title }}
          ISSUE_BODY: ${{ inputs.issue_body }}
          COMMENT_BODY: ${{ inputs.comment_body }}
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is missing. Add it as a repo/org secret." > /tmp/codex_output.txt
            echo "session_id=" >> "$GITHUB_OUTPUT"
            echo "codex_exit=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          session_dir="$HOME/.codex/sessions"
          mkdir -p "$session_dir"

          session_id=""
          if [ -n "$COMMENT_BODY" ]; then
            session_id=$(gh api "repos/${{ github.repository }}/issues/${{ inputs.issue_number }}/comments" --paginate \
              --jq '[.[] | .body | capture("<!-- codex-worker-session-id: (?<id>[0-9a-fA-F-]{36}) -->")?.id] | last')
            if [ "$session_id" = "null" ]; then
              session_id=""
            fi
          fi

          prompt_file=$(mktemp)
          if [ -n "$COMMENT_BODY" ]; then
            printf '%s\n' "$COMMENT_BODY" > "$prompt_file"
          else
            {
              echo "# Issue"
              echo "Title: $ISSUE_TITLE"
              echo
              echo "Body:"
              echo "$ISSUE_BODY"
            } > "$prompt_file"
          fi

          set +e
          if [ -n "$session_id" ]; then
            codex exec resume "$session_id" "$(cat "$prompt_file")" | tee /tmp/codex_output.txt
          else
            codex exec "$(cat "$prompt_file")" | tee /tmp/codex_output.txt
          fi
          codex_exit=${PIPESTATUS[0]}
          set -e

          if [ -z "$session_id" ]; then
            session_id=$(find "$session_dir" -type d -regextype posix-extended \
              -regex '.*/[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$' \
              -printf '%T@ %p\n' 2>/dev/null | sort -nr | head -n 1 | awk '{print $2}' | xargs -n1 basename)
            if [ "$session_id" = "null" ]; then
              session_id=""
            fi
          fi

          if [ -z "$session_id" ]; then
            echo "session_id=" >> "$GITHUB_OUTPUT"
          else
            echo "session_id=$session_id" >> "$GITHUB_OUTPUT"
          fi

          echo "codex_exit=$codex_exit" >> "$GITHUB_OUTPUT"

      - name: Comment on issue
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ inputs.issue_number }}
          SESSION_ID: ${{ steps.codex.outputs.session_id }}
          CODEX_EXIT: ${{ steps.codex.outputs.codex_exit }}
        shell: bash
        run: |
          set -euo pipefail

          status="success"
          if [ -n "$CODEX_EXIT" ] && [ "$CODEX_EXIT" -ne 0 ]; then
            status="failed (exit $CODEX_EXIT)"
          fi

          response_file=/tmp/codex_output.txt
          if [ ! -f "$response_file" ]; then
            echo "(no output)" > "$response_file"
          fi

          comment_body_file=$(mktemp)
          if [ -n "$SESSION_ID" ]; then
            echo "<!-- codex-worker-session-id: $SESSION_ID -->" >> "$comment_body_file"
          fi
          echo "**Codex Worker** response ($status)" >> "$comment_body_file"
          echo >> "$comment_body_file"
          cat "$response_file" >> "$comment_body_file"

          gh api \
            --method POST \
            "repos/${{ github.repository }}/issues/$ISSUE_NUMBER/comments" \
            -f body="$(cat "$comment_body_file")"
