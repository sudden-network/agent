name: validate

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Verify dist is up to date
        run: |
          changed="$(git diff --name-only -- dist)"
          if [ -n "$changed" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the updated dist/."
            echo "$changed"
            exit 1
          fi
